<!DOCTYPE html>
<html>

<head>
    <title>送给刘恩秀的玫瑰花</title>
    <meta charset="utf-8">
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
        }

        /* 设置爱心 canvas 为背景层 */
        #heartCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* 确保爱心在最底层 */
        }

        /* 确保玫瑰花 canvas 和文字在爱心之上 */
        #roseCanvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
}

        .text-container {
            position: relative;
            z-index: 1;
            color: #fff;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <!-- 绘制爱心的 canvas -->
    <canvas id="heartCanvas"></canvas>
    <script>
        // 获取爱心 canvas 元素
        var heartCanvas = document.getElementById('heartCanvas');
        var heartCtx = heartCanvas.getContext('2d');
        // 设置 canvas 大小为窗口大小
        heartCanvas.width = window.innerWidth;
        heartCanvas.height = window.innerHeight;

        // 爱心类
        class Heart {
            constructor() {
                this.x = Math.random() * heartCanvas.width;
                this.y = Math.random() * -heartCanvas.height;
                this.size = Math.random() * 20 + 10;
                this.speed = Math.random() * 3 + 1;
            }

            draw() {
                heartCtx.beginPath();
                heartCtx.moveTo(this.x, this.y);
                heartCtx.bezierCurveTo(
                    this.x + this.size / 2, this.y - this.size / 2,
                    this.x + this.size, this.y + this.size / 3,
                    this.x, this.y + this.size
                );
                heartCtx.bezierCurveTo(
                    this.x - this.size, this.y + this.size / 3,
                    this.x - this.size / 2, this.y - this.size / 2,
                    this.x, this.y
                );
                heartCtx.fillStyle = 'red';
                heartCtx.fill();
            }

            update() {
                this.y += this.speed;
                if (this.y > heartCanvas.height) {
                    this.y = Math.random() * -heartCanvas.height;
                    this.x = Math.random() * heartCanvas.width;
                }
            }
        }

        // 创建爱心数组
        var hearts = [];
        for (var i = 0; i < 50; i++) {
            hearts.push(new Heart());
        }

        // 动画循环
        function animate() {
            heartCtx.clearRect(0, 0, heartCanvas.width, heartCanvas.height);
            for (var i = 0; i < hearts.length; i++) {
                hearts[i].draw();
                hearts[i].update();
            }
            requestAnimationFrame(animate);
        }

        animate();
    </script>

    <!-- 绘制玫瑰花的 canvas -->
    <p style="text-align: center;">
        <canvas id="roseCanvas" height="500" width="200"></canvas>
        <script>
            var b = document.body;
            var c = document.getElementById('roseCanvas');
            var a = c.getContext('2d');
            document.body.clientWidth;
            with (m = Math)
                C = cos, S = sin, P = pow, R = random;
            c.width = c.height = f = 500;
            h = -250;
            function p(a, b, c) {
                if (c > 60)
                    return [S(a * 7) * (13 + 5 / (.2 + P(b * 4, 4))) - S(b) * 50,
                    b * f + 50,
                    625 + C(a * 7) * (13 + 5 / (.2 + P(b * 4, 4))) + b * 400,
                    a * 1 - b / 2, a];
                A = a * 2 - 1;
                B = b * 2 - 1;
                if (A * A + B * B < 1) {
                    if (c > 37) {
                        n = (j = c & 1) ? 6 : 4;
                        o = .5 / (a + .01) + C(b * 125) * 3 - a * 300;
                        w = b * h;
                        return [o * C(n) + w * S(n) + j * 610 - 390, o * S(n) - w * C(n) + 550 - j * 350, 1180 + C(B + A) * 99 - j * 300, .4 - a * .1 + P(1 - B * B, -h * 6) * .15 - a * b * .4 + C(a + b) / 5 + P(C((o * (a + 1) + (B > 0 ? w : -w)) / 25), 30) * .1 * (1 - B * B), o / 1e3 + .7 - o * w * 3e-6]
                    }
                    if (c > 32) {
                        c = c * 1.16 - .15;
                        o = a * 45 - 20;
                        w = b * b * h;
                        z = o * S(c) + w * C(c) + 620;
                        return [o * C(c) - w * S(c), 28 + C(B * .5) * 99 - b * b * b * 60 - z / 2 - h, z, (b * b * .3 + P((1 - (A * A)), 7) * .15 + .3) * b, b * .7]
                    }
                    o = A * (2 - b) * (80 - c * 2);
                    w = 99 - C(A) * 120 - C(b) * (-h - c * 4.9) + C(P(1 - b, 7)) * 50 + c * 2;
                    z = o * S(c) + w * C(c) + 700;
                    return [o * C(c) - w * S(c), B * 99 - C(P(b, 7)) * 50 - c / 3 - z / 1.35 + 450, z, (1 - b / 1.2) * .9 + a * .1, P((1 - b), 20) / 4 + .05]
                }
            }
            setInterval('for(i=0;i<1e4;i++)if(s=p(R(),R(),i%46/.74)){z=s[2];x=~~(s[0]*f/z-h);y=~~(s[1]*f/z-h);if(!m[q=y*f+x]|m[q]>z)m[q]=z,a.fillStyle="rgb("+~(s[3]*h)+","+~(s[4]*h)+","+~(s[3]*s[3]*-80)+")",a.fillRect(x,y,1,1)}', 0)
        </script>

        <!-- 显示文字 -->
        <!-- <div class="text-container">
            <h1>
                <p>谈恋爱吗？别人我不放心</p>
            </h1>
        </div> -->
    </p>

</body>

</html>
